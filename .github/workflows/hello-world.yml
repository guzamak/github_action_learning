name: Deploy Static Site

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write


    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: guzamak/github_action_learning
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir : ./

      - name : Deploy Success
        run : echo "finish deploy ${{github.repository}}"
